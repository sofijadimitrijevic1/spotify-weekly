<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Spotify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="spotify-logo">
            <img src="{{ url_for('static', filename='spotify-logo.png') }}" alt="Spotify Logo">
        </div>
        <h1 class="title">Login to Spotify</h1>
        <p>Click the button below to log in with your Spotify account:</p>
        <a href="{{ auth_url }}" class="btn">Log in with Spotify</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Log Out</a>
    </div>
</body>
</html>
